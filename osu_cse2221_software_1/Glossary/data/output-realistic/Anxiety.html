<title>Anxiety</title>
</head><body><p style="color:red;"><b>Anxiety</b></p>
<p>A feeling that is unpleasant and which is associated with <a href="Fear.html">fear</a>, uneasiness or worry is termed as <a href="Anxiety.html">anxiety</a>. It is a psychological state characterized by emotional, cognitive, behavioral and somatic components.</p>
