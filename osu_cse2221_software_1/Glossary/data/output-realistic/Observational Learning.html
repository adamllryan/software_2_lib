<title>Observational Learning</title>
</head><body><p style="color:red;"><b>Observational Learning</b></p>
<p>The process of learning in which a person first observes, retains and then replicates or imitates the <a href="Behavior.html">behavior</a> that is executed by others is termed as <a href="Observational Learning.html">observational learning</a>.</p>
