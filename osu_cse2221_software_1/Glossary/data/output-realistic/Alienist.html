</head><body><p style="color:red;"><b>Alienist</b></p>
<p>It is another term used for psychiatrist. An <a href="Alienist.html">alienist</a> is a person who is certified to treat mental disorders and has received proper training for diagnostic evaluation and psychotherapy.</p>
