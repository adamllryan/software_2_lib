<title>Social Loafing</title>
</head><body><p style="color:red;"><b>Social Loafing</b></p>
<p>The term <a href="Social Loafing.html">social loafing</a> is used to refer to the phenomenon wherein people make less efforts to achieve the set goal when they work in groups than they make when they work alone.</p>
