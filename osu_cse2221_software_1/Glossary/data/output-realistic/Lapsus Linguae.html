</head><body><p style="color:red;"><b>Lapsus Linguae</b></p>
<p>An error which occurs in the memory, speech or physical action because of an unconscious conflict, wish or train of thought that is interfering with their functioning is termed as <a href="Lapsus.html">lapsus</a> linguae.</p>
