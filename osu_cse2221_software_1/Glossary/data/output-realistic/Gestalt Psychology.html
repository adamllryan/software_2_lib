<title>Gestalt Psychology</title>
</head><body><p style="color:red;"><b>Gestalt Psychology</b></p>
<p>The <a href="Gestalt Psychology.html">gestalt psychology</a> is actually a theory which proposes that the working or functioning of the brain is in a manner that is holistic, analog and parallel. The emphasis is placed on the concept or phrase that, ‘the whole is greater than the sum of parts’.</p>
