<title>Ego Psychology</title>
</head><body><p style="color:red;"><b>Ego Psychology</b></p>
<p>It is the <a href="Psychoanalysis.html">psychoanalysis</a> model derived from Sigmond Freud’s concept of ‘id-ego-superego’. The objective of studying <a href="Ego Psychology.html">ego psychology</a> is to understand the development of ego, its management and adaptation to reality.</p>
