<title>ACT-R</title>
</head><body><p style="color:red;"><b>ACT-R</b></p>
<p>A cognitive architecture developed at the Carnegie Mellon University, <a href="ACT-R.html">ACT-R</a> stands for Adaptive Control of Thought-Rational, and defines the perceptual and irreducible operations performed by the human <a href="Mind.html">mind</a> to complete a task.</p>
