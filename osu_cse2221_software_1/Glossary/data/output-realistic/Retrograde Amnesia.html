<title>Retrograde Amnesia</title>
</head><body><p style="color:red;"><b>Retrograde Amnesia</b></p>
<p>It is a form of <a href="Amnesia.html">amnesia</a> in which the affected person is unable to recall or retrieve the events which had occurred before the <a href="Amnesia.html">amnesia</a>.</p>
