<title>Hysteria</title>
</head><body><p style="color:red;"><b>Hysteria</b></p>
<p>It is a state in which an individual loses his self-control due to the emotional excesses or unmanageable <a href="Fear.html">fear</a>. The <a href="Fear.html">fear</a> might be the result of multiple past events involving conflicts or imagined problems (disease) associated with a particular body part.</p>
