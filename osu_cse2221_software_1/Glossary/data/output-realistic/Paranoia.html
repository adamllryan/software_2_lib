<title>Paranoia</title>
</head><body><p style="color:red;"><b>Paranoia</b></p>
<p>A thought process which is characterized by excessive <a href="Fear.html">fear</a> or <a href="Anxiety.html">anxiety</a> is termed as <a href="Paranoia.html">paranoia</a>. The degree or extent of <a href="Paranoia.html">paranoia</a> could be so high that it might sometimes lead to the patient suffering from delusions and his thought process affected by irrationality.</p>
