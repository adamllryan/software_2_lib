</head><body><p style="color:red;"><b>Hostility</b></p>
<p>The term <a href="Hostility.html">hostility</a> is defined as a form of denial or angry internal rejection. The term is generally used as a synonym for <a href="Aggression.html">aggression</a> or anger.</p>
