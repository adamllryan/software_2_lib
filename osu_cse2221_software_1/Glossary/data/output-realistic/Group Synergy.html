</head><body><p style="color:red;"><b>Group Synergy</b></p>
<p>The concept of <a href="Group Synergy.html">group synergy</a> which is also known as collective intelligence is the intelligence that emerges from the shared efforts of competition and collaboration that takes place among a group of people.</p>
