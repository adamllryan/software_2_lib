<title>Immediate Memory</title>
</head><body><p style="color:red;"><b>Immediate Memory</b></p>
<p><a href="Immediate Memory.html">Immediate memory</a> is a phase of memory where information and images are stored only for a short period of time. <a href="Immediate Memory.html">Immediate memory</a> is also known as <a href="Working Memory.html">working memory</a> or <a href="Short-term Memory.html">short-term memory</a>.</p>
