<title>Hierarchy of Needs</title>
</head><body><p style="color:red;"><b>Hierarchy of Needs</b></p>
<p>The ‘hierarchy of needs’ is a theory proposed by Abraham Maslow which can be diagrammatically explained in the form of a pyramid having 5 levels. The physiological needs lie at the bottom of the pyramid while the <a href="Self-actualization.html">self-actualization</a> needs are placed in the topmost position.</p>
