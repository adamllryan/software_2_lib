</head><body><p style="color:red;"><b>Bicameralism</b></p>
<p>It is a hypothesis which presents the argument that the human brain is in a state called bicameral <a href="Mind.html">mind</a>. The bicameral <a href="Mind.html">mind</a> operates in such a manner that one part of the brain gives orders while the other one listens to it.</p>
