</head><body><p style="color:red;"><b>Guilt</b></p>
<p>It is the emotional or cognitive experience which succeeds the realization that one has violated a moral standard. The concept of <a href="Remorse.html">remorse</a> and <a href="Guilt.html">guilt</a> are closely related to each other.</p>
