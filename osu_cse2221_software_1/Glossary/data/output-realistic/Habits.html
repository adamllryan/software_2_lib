<title>Habits</title>
</head><body><p style="color:red;"><b>Habits</b></p>
<p>A repeated <a href="Behavior.html">behavior</a> that occurs subconsciously i.e. without <a href="Thinking.html">thinking</a> directly or consciously. A habit is an activity that is performed without self-analysis and most of the time it goes unnoticed by the person exhibiting it.</p>
