<title>Cabin Fever</title>
</head><body><p style="color:red;"><b>Cabin Fever</b></p>
<p>A claustrophobic reaction that results from an individual being isolated for a considerably long period of time in a situation where he has nothing to do is termed as <a href="Cabin Fever.html">cabin fever</a>.</p>
