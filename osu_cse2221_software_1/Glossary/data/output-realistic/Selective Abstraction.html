<title>Selective Abstraction</title>
</head><body><p style="color:red;"><b>Selective Abstraction</b></p>
<p>Selective <a href="Abstraction.html">abstraction</a> is a type of cognitive bias wherein only one detail is chosen of the context and believed, while everything else in the context is ignored.</p>
