<title>Egocentrism</title>
</head><body><p style="color:red;"><b>Egocentrism</b></p>
<p>The state in which an individual is incapable of differentiating between the self and the world completely, is defined as <a href="Egocentrism.html">egocentrism</a>. An egocentric person understands, analyzes and interprets the world in his own terms.</p>
