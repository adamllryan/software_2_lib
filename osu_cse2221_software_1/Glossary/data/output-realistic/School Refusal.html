<title>School Refusal</title>
</head><body><p style="color:red;"><b>School Refusal</b></p>
<p>In psychology, <a href="School Refusal.html">school refusal</a> is a condition in which children and adolescents demonstrate severe symptoms of <a href="Anxiety.html">anxiety</a> and refuse to attend school.</p>
