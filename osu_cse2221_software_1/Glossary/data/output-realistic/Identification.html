<title>Identification</title>
</head><body><p style="color:red;"><b>Identification</b></p>
<p><a href="Identification.html">Identification</a> can be defined in two distinct ways. The first is identifying something or someone. This is known as primary <a href="Identification.html">identification</a>. The other type of <a href="Identification.html">identification</a> is identifying with someone or something. This is known as partial or secondary <a href="Identification.html">identification</a>.</p>
