</head><body><p style="color:red;"><b>Amok</b></p>
<p>The term <a href="Amok.html">amok</a> is derived from the Filipino word amuk, which means ‘mad with rage’. The term is commonly used in context of ‘running amok’ or to simply to describe a violent or wild <a href="Behavior.html">behavior</a>. A person who runs <a href="Amok.html">amok</a>, or goes out of control, tends to injure or kill others.</p>
