<title>Affect</title>
</head><body><p style="color:red;"><b>Affect</b></p>
<p>The feeling or experience that is associated with an emotion is termed <a href="Affect.html">affect</a>. In other context, the act of displaying or exhibiting the emotions through gestures or facial expressions can also be described as <a href="Affect.html">affect</a>.</p>
