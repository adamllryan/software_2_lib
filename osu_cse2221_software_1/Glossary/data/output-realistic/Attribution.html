<title>Attribution</title>
</head><body><p style="color:red;"><b>Attribution</b></p>
<p>A term used in <a href="Social Psychology.html">social psychology</a>, <a href="Attribution.html">attribution</a> refers to the manner in which an individual describes or explains the cause of events, his own <a href="Behavior.html">behavior</a> and also the <a href="Behavior.html">behavior</a> of others associated with the events.</p>
