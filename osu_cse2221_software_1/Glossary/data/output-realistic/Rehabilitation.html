</head><body><p style="color:red;"><b>Rehabilitation</b></p>
<p>The methods used to retrain the neural pathways in order to improve or regain neurocognitive functioning which has been damaged by traumatic injury or disease are termed as <a href="Rehabilitation.html">rehabilitation</a>.</p>
