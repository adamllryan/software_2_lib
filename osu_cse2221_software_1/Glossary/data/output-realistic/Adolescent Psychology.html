<title>Adolescent Psychology</title>
</head><body><p style="color:red;"><b>Adolescent Psychology</b></p>
<p>The interests and issues pertaining to adolescents are addressed in the discipline of <a href="Adolescent Psychology.html">adolescent psychology</a>. The emotional issues faced in the phase of adolescence i.e., during the transitional stage between childhood and adulthood are studied under this science.</p>
