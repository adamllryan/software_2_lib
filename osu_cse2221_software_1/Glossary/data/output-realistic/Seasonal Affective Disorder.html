<title>Seasonal Affective Disorder</title>
</head><body><p style="color:red;"><b>Seasonal Affective Disorder</b></p>
<p>A bout of <a href="Depression.html">depression</a> occurring during certain times of the year when there is less sunlight, usually during the winter months is known as seasonal <a href="Affective Disorder.html">affective disorder</a>.</p>
