<title>Tension Myositis</title>
</head><body><p style="color:red;"><b>Tension Myositis</b></p>
<p>It is a condition in which the patient exhibits psychosomatic musculoskeletal and nerve symptoms. The term <a href="Tension Myositis.html">tension myositis</a> was coined by Dr. John E. Sarno and it is also characterized by back pain.</p>
