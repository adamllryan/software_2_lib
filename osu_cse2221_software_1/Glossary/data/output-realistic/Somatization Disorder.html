<title>Somatization Disorder</title>
</head><body><p style="color:red;"><b>Somatization Disorder</b></p>
<p>It is a disorder in which psychological conflicts present in the <a href="Mind.html">mind</a> are expressed unconsciously in the form of physical symptoms which do not have any actual or physical origin behind them.</p>
