</head><body><p style="color:red;"><b>Skinner Box</b></p>
<p>It is a laboratory apparatus created by B.F. Skinner, used in analyzing the <a href="Behavior.html">behavior</a> of animals. The apparatus is also known as <a href="Operant Conditioning.html">operant conditioning</a> chamber and is mostly used to experiment on animals like pigeons, rodents and primates.</p>
