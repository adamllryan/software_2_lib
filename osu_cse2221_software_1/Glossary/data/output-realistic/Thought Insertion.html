<title>Thought Insertion</title>
</head><body><p style="color:red;"><b>Thought Insertion</b></p>
<p>In psychology, the <a href="Delusion.html">delusion</a> which makes the person feel that thoughts are being inserted into his <a href="Mind.html">mind</a> by another person is referred to as <a href="Thought Insertion.html">thought insertion</a>.</p>
