<title>Schizophrenia</title>
</head><body><p style="color:red;"><b>Schizophrenia</b></p>
<p><a href="Schizophrenia.html">Schizophrenia</a> is a psychiatric disorder characterized by problems with perceptions or expressions of reality, significant social problems, disorganized <a href="Thinking.html">thinking</a>, and delusions or hallucinations.</p>
