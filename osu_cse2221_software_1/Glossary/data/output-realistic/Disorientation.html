</head><body><p style="color:red;"><b>Disorientation</b></p>
<p>It is the state in which a person is confused about place, time, direction and identity. The problem of <a href="Disorientation.html">disorientation</a> arises as a result of intoxication or <a href="Delirium.html">delirium</a>.</p>
