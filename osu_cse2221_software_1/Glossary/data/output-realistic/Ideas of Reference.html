</head><body><p style="color:red;"><b>Ideas of Reference</b></p>
<p><a href="Ideas of Reference.html">Ideas of reference</a> can be defined as a <a href="Belief.html">belief</a> that irrelevant or unrelated objects, people or events are of personal significance. <a href="Ideas of Reference.html">Ideas of reference</a> or delusions of reference are a symptom of <a href="Schizophrenia.html">schizophrenia</a> and <a href="Bipolar Disorder.html">bipolar disorder</a>.</p>
