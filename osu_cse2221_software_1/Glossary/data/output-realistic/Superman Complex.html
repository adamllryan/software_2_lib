</head><body><p style="color:red;"><b>Superman Complex</b></p>
<p>The unhealthy <a href="Belief.html">belief</a> in an individual that everyone else lacks the capacity to successfully perform any task except oneself is referred to as <a href="Superman Complex.html">superman complex</a>.</p>
