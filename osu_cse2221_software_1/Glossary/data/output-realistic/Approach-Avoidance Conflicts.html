</head><body><p style="color:red;"><b>Approach-Avoidance Conflicts</b></p>
<p>The <a href="Approach-Avoidance Conflicts.html">approach-avoidance conflicts</a> are the situations or scenarios that a person faces while choosing between something that is positive but, has negative <a href="Valence.html">valence</a>. Such conflicts result from an emotional state of the <a href="Mind.html">mind</a> called <a href="Ambivalence.html">ambivalence</a> and they cause stress.</p>
