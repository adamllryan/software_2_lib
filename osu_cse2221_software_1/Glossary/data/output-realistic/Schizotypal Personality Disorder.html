<title>Schizotypal Personality Disorder</title>
</head><body><p style="color:red;"><b>Schizotypal Personality Disorder</b></p>
<p><a href="Schizotypal Personality Disorder.html">Schizotypal personality disorder</a> is a personality disorder characterized by unconventional beliefs, odd <a href="Behavior.html">behavior</a>, <a href="Thinking.html">thinking</a> and a <a href="Need.html">need</a> for social isolation.</p>
