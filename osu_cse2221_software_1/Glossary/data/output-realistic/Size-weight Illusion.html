<title>Size-weight Illusion</title>
</head><body><p style="color:red;"><b>Size-weight Illusion</b></p>
<p>The tendency for an individual to underestimate the weight of a bigger object when compared to a similar smaller object of the same mass is known as <a href="Size-weight Illusion.html">size-weight illusion</a>.</p>
