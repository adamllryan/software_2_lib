<title>Systems Psychology</title>
</head><body><p style="color:red;"><b>Systems Psychology</b></p>
<p>In this branch of applied psychology, the study of human <a href="Behavior.html">behavior</a> with respect to complex systems is conducted. <a href="Systems Psychology.html">Systems psychology</a> which is based on the works of Roger Barker, Humberto Maturana and Gregory Bateson is inspired by systems <a href="Thinking.html">thinking</a> and systems theory.</p>
