<title>Acting Out</title>
</head><body><p style="color:red;"><b>Acting Out</b></p>
<p>It is the term used for an action that is performed, going by the impulsive <a href="Behavior.html">behavior</a>, rather than constructively responding to a particular situation. Such actions are generally anti-social in nature, and the person might end up causing harm to himself or others.</p>
