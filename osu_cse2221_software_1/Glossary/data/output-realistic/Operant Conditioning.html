<title>Operant Conditioning</title>
</head><body><p style="color:red;"><b>Operant Conditioning</b></p>
<p>It is an activity which is used for modifying the form and occurrences of <a href="Behavior.html">behavior</a> by making use of the consequences. In <a href="Operant Conditioning.html">operant conditioning</a>, the modification of the operant <a href="Behavior.html">behavior</a> or voluntary <a href="Behavior.html">behavior</a> of an individual is carried out.</p>
