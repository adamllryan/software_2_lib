<title>Atkinson-Shiffrin Model</title>
</head><body><p style="color:red;"><b>Atkinson-Shiffrin Model</b></p>
<p>It is a psychological model that proposes the structure of memory. As per the <a href="Atkinson-Shiffrin Model.html">Atkinson-Shiffrin model</a>, there are three sequential stages of human memory called the <a href="Short-term Memory.html">short-term memory</a>, long-term memory and sensory memory.</p>
