<title>Aphasia</title>
</head><body><p style="color:red;"><b>Aphasia</b></p>
<p>It is a disorder in which any of the <a href="Language.html">language</a> modality of a person gets impaired. In this acquired <a href="Language.html">language</a> disorder, the person is not able to understand or produce written or spoken <a href="Language.html">language</a>.</p>
