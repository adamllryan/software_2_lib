<title>Latent Learning</title>
</head><body><p style="color:red;"><b>Latent Learning</b></p>
<p>It is a form of learning in which the <a href="Knowledge.html">knowledge</a> is not expressed immediately in an overt manner. The things that are learned by an individual stay in the subconscious <a href="Mind.html">mind</a> and might be expressed in response to specific experiences or events.</p>
