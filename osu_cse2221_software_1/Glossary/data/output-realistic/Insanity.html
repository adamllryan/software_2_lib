</head><body><p style="color:red;"><b>Insanity</b></p>
<p><a href="Insanity.html">Insanity</a> is defined as abnormal <a href="Behavior.html">behavior</a> or mental illness. <a href="Insanity.html">Insanity</a> is a permanent condition and in simplest way it can be defined as craziness or madness. <a href="Insanity.html">Insanity</a> is a symptom of <a href="Schizophrenia.html">schizophrenia</a> or other psychotic disorders.</p>
