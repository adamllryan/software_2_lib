<title>Attitude</title>
</head><body><p style="color:red;"><b>Attitude</b></p>
<p>A hypothetical concept that is used to denote the degree of like or dislike an individual exhibits for a particular thing is termed as <a href="Attitude.html">attitude</a>. <a href="Attitude.html">Attitude</a> is associated with positive or negative views that a person has about places, events or other people altogether.</p>
