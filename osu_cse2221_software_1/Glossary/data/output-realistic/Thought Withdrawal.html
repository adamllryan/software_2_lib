</head><body><p style="color:red;"><b>Thought Withdrawal</b></p>
<p>In psychology, the <a href="Delusion.html">delusion</a> which makes a person feel that thoughts have been ‘taken out’ of his <a href="Mind.html">mind</a> is referred to as <a href="Thought Withdrawal.html">thought withdrawal</a>.</p>
