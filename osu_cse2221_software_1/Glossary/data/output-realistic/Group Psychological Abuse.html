<title>Group Psychological Abuse</title>
</head><body><p style="color:red;"><b>Group Psychological Abuse</b></p>
<p>The methods through which the members of a group are psychologically abused in a systematic manner and on a frequent basis is known as group psychological <a href="Abuse.html">abuse</a>.</p>
