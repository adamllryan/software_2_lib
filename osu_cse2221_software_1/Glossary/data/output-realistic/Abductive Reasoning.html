<title>Abductive Reasoning</title>
</head><body><p style="color:red;"><b>Abductive Reasoning</b></p>
<p>It is a process through which a person tries to show the connection between unrelated facts and uses his intuitive <a href="Thinking.html">thinking</a> power for the same. Induction and deduction are the states which succeed the process of <a href="Abductive <a href="Reasoning.html">Reasoning</a>.html">abductive reasoning</a>.</p>
