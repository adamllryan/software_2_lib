<title>Shock Value</title>
</head><body><p style="color:red;"><b>Shock Value</b></p>
<p>The potential of a medium of communication, such as image or text, to provoke a reaction, such as disgust, shock, anger or <a href="Fear.html">fear</a> is referred to as its <a href="Shock <a href="Value.html">Value</a>.html">shock value</a>.</p>
