</head><body><p style="color:red;"><b>Binge Eating</b></p>
<p>It is a disorder in which an individual consumes excessive amount of food rapidly. The person suffering from <a href="Binge Eating.html">binge eating</a> feels ashamed about the habit of over-eating and might suffer from <a href="Depression.html">depression</a>.</p>
