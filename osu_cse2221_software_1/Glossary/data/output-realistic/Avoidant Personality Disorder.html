<title>Avoidant Personality Disorder</title>
</head><body><p style="color:red;"><b>Avoidant Personality Disorder</b></p>
<p>It is a disorder in which a person exhibits characteristics like <a href="Social Inhibition.html">social inhibition</a>, <a href="Sensitivity.html">sensitivity</a> to negative evaluation and feeling of inadequacy. People suffering from this disorder tend to avoid social interaction.</p>
