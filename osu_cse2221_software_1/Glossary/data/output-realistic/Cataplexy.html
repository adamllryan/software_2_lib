<title>Cataplexy</title>
</head><body><p style="color:red;"><b>Cataplexy</b></p>
<p>It is a rare disease found in 5 out 10,000 people which results into the affected person losing muscle tone. People with narcolepsy are prone to this problem which is often triggered by emotions and associated with Excessive Daytime Sleepiness (EDS).</p>
