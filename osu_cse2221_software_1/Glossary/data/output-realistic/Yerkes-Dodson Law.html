<title>Yerkes-Dodson Law</title>
</head><body><p style="color:red;"><b>Yerkes-Dodson Law</b></p>
<p>The <a href="Yerkes-Dodson Law.html">Yerkes-Dodson law</a> is a relationship between arousal and performance which was derived from experiment and <a href="Observation.html">observation</a> by psychologists, Robert M. Yerkes and John Dillingham Dodson.</p>
