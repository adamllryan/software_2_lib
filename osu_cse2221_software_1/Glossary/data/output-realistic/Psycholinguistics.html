</head><body><p style="color:red;"><b>Psycholinguistics</b></p>
<p>The study of different neurobiological and psychological factors that enable human beings in acquiring, using, comprehending and finally producing a <a href="Language.html">language</a> is termed as <a href="Psycholinguistics.html">psycholinguistics</a>.</p>
