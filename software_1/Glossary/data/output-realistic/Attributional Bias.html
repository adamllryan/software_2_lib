<title>Attributional Bias</title>
</head><body><p style="color:red;"><b>Attributional Bias</b></p>
<p>The cognitive bias that affects the process of decision making as to what or who is responsible for a particular cause of events is termed as <a href="Attributional Bias.html">attributional bias</a>.</p>
