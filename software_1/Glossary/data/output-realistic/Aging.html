</head><body><p style="color:red;"><b>Aging</b></p>
<p>It is the process of accumulation of changes in an individual. The changes that take place are psychological, physiological as well as social. In psychological terms, <a href="Aging.html">aging</a> results in the expansion of <a href="Knowledge.html">knowledge</a> and wisdom of a person.</p>
