<title>Catalepsy</title>
</head><body><p style="color:red;"><b>Catalepsy</b></p>
<p>It is a nervous condition which causes the muscles to go rigid and the posture fixed. This condition or state is characterized by loss of <a href="Sensitivity.html">sensitivity</a> to pain.</p>
