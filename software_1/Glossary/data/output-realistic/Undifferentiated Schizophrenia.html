<title>Undifferentiated Schizophrenia</title>
</head><body><p style="color:red;"><b>Undifferentiated Schizophrenia</b></p>
<p>Undifferentiated <a href="Schizophrenia.html">schizophrenia</a> is a schizophrenic condition wherein the patient does show psychotic symptoms, but without meeting the criteria for paranoid or catatonic types.</p>
