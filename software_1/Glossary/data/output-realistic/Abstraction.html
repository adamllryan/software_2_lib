<title>Abstraction</title>
</head><body><p style="color:red;"><b>Abstraction</b></p>
<p>The activity of retaining the relevant information required for a particular purpose by generalizing it, is known as <a href="Abstraction.html">abstraction</a>. In the process of <a href="Abstraction.html">abstraction</a>, the original information is extracted or summarized to form a reduced, resultant content.</p>
