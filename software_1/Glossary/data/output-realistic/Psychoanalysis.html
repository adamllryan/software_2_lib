<title>Psychoanalysis</title>
</head><body><p style="color:red;"><b>Psychoanalysis</b></p>
<p>The study of <a href="Behavior.html">behavior</a> and functioning of the human psychology by means of investigating the <a href="Mind.html">mind</a> is termed as <a href="Psychoanalysis.html">psychoanalysis</a>. <a href="Psychoanalysis.html">Psychoanalysis</a> is carried out for systematizing the theories of human <a href="Behavior.html">behavior</a> and to treat the different psychological and emotional illnesses.</p>
