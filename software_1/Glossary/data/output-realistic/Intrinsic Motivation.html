<title>Intrinsic Motivation</title>
</head><body><p style="color:red;"><b>Intrinsic Motivation</b></p>
<p><a href="Intrinsic Motivation.html">Intrinsic motivation</a> is a type of motivation when a person is inwardly motivated to perform any specific work or activity. People are said to be intrinsically motivated if they perform any activity for self satisfaction rather than monetary or other gains.</p>
