<title>Beck’s Cognitive Triad</title>
</head><body><p style="color:red;"><b>Beck’s Cognitive Triad</b></p>
<p>The triad which involves negative thoughts about the self, world and the future is termed as <a href="Beck’s Cognitive Triad.html">Beck’s cognitive triad</a>. People suffering from <a href="Depression.html">depression</a> exhibit such negative emotions or feelings.</p>
