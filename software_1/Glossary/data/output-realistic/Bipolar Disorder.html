<title>Bipolar Disorder</title>
</head><body><p style="color:red;"><b>Bipolar Disorder</b></p>
<p>In this disorder, a person suffers from episodes of elevated mood and <a href="Depression.html">depression</a>. Since an individual is subject to extreme conditions such as <a href="Mania.html">mania</a> (elevated mood) and <a href="Depression.html">depression</a>, the problem is termed as <a href="Bipolar Disorder.html">bipolar disorder</a>.</p>
