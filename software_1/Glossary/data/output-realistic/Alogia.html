<title>Alogia</title>
</head><body><p style="color:red;"><b>Alogia</b></p>
<p>The term <a href="Alogia.html">alogia</a> is used for the condition in which a person is unable to speak fluently. <a href="Alogia.html">Alogia</a> is also known as ‘poverty of speech’ and it is one of the symptoms observed in people suffering from <a href="Schizophrenia.html">schizophrenia</a>. Inability to speak fluently makes it difficult to treat <a href="Alogia.html">alogia</a>.</p>
