<title>Aggression</title>
</head><body><p style="color:red;"><b>Aggression</b></p>
<p>The <a href="Behavior.html">behavior</a> of an individual which incorporates the intention of causing harm or pain to another individual is known as <a href="Aggression.html">aggression</a>. <a href="Aggression.html">Aggression</a> could be reflected in different forms such as mental, verbal and physical. The term <a href="Assertiveness.html">assertiveness</a> is often confused with <a href="Aggression.html">aggression</a>.</p>
