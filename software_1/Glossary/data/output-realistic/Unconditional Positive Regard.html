<title>Unconditional Positive Regard</title>
</head><body><p style="color:red;"><b>Unconditional Positive Regard</b></p>
<p>In psychology, the term <a href="Unconditional Positive Regard.html">unconditional positive regard</a> refers to a broad acceptance and support of an individual irrespective of what the individual says or does.</p>
