<title>Delirium</title>
</head><body><p style="color:red;"><b>Delirium</b></p>
<p>The state in which a person loses his focus and perception followed by <a href="Cognition.html">cognition</a> in a sudden manner is referred to as <a href="Delirium.html">delirium</a>. It is an acute <a href="Syndrome.html">syndrome</a> which might develop quickly within hours or even few days.</p>
