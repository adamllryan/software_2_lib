<title>Agitated Depression</title>
</head><body><p style="color:red;"><b>Agitated Depression</b></p>
<p>It is a state of <a href="Mind.html">mind</a> which exhibits the symptoms of <a href="Depression.html">depression</a> and <a href="Mania.html">mania</a> simultaneously. In this state, a person might display impulsiveness, irritability, <a href="Guilt.html">guilt</a>, <a href="Anxiety.html">anxiety</a>, fatigue, <a href="Agitation.html">agitation</a>, <a href="Paranoia.html">paranoia</a>, panic, etc.</p>
