</head><body><p style="color:red;"><b>Theory of Multiple Intelligences</b></p>
<p>The <a href="Theory of Multiple Intelligences.html">theory of multiple intelligences</a> is a theory in psychology which defines the concept of intelligence and addresses whether methods which claim to measure intelligence are truly scientific or not.</p>
