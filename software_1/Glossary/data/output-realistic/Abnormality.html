<title>Abnormality</title>
</head><body><p style="color:red;"><b>Abnormality</b></p>
<p>It is a behavioral attribute that reflects the deviation of <a href="Mind.html">mind</a> from its normal state or typical <a href="Behavior.html">behavior</a>. <a href="Abnormality.html">Abnormality</a> being a subjective concept, it could be reflected in different forms.</p>
