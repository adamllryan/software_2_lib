<title>Short-term Memory</title>
</head><body><p style="color:red;"><b>Short-term Memory</b></p>
<p>The capacity of the human <a href="Mind.html">mind</a> to hold a small amount of information in an active, easily accessible state for a brief period of time is referred to as <a href="Short-term Memory.html">short-term memory</a>.</p>
