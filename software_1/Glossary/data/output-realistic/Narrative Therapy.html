<title>Narrative Therapy</title>
</head><body><p style="color:red;"><b>Narrative Therapy</b></p>
<p>It is a type of psychotherapy in which the therapist engages himself in a process which involves the client and is aimed at discovering the richer or positive narratives which originate from disparate descriptions of various experiences.</p>
