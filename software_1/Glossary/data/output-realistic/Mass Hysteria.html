</head><body><p style="color:red;"><b>Mass Hysteria</b></p>
<p>It is a sociopsychological phenomenon in which the manifestation of similar symptoms of <a href="Hysteria.html">hysteria</a> by one or more people takes place. The most common form of mass <a href="Hysteria.html">hysteria</a> is the one in which a group of people believes that they are suffering from a disease.</p>
