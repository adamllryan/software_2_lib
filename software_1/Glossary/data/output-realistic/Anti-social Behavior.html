<title>Anti-social Behavior</title>
</head><body><p style="color:red;"><b>Anti-social Behavior</b></p>
<p>It is a type of <a href="Behavior.html">behavior</a> which shows no consideration for others and lack of <a href="Judgment.html">judgment</a>. <a href="Anti-social <a href="Behavior.html">Behavior</a>.html">Anti-social behavior</a> of an individual might cause damage to the property of others. Such kind of <a href="Behavior.html">behavior</a> is the manifestation of the anti-social personality disorder.</p>
