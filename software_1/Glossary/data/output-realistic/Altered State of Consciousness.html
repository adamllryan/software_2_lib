<title>Altered State of Consciousness</title>
</head><body><p style="color:red;"><b>Altered State of Consciousness</b></p>
<p>The term was coined by Charles Tart in 1969 and is used to describe the state of the <a href="Mind.html">mind</a> which has undergone temporary change. The beta wave that is used to designate the activity of brain is altered during this phase of the <a href="Mind.html">mind</a>.</p>
