<title>Lapsus</title>
</head><body><p style="color:red;"><b>Lapsus</b></p>
<p>It is defined as a mistake that is involuntary and which is made while writing or speaking. As per the <a href="Psychoanalytic Theory.html">psychoanalytic theory</a> proposed by Sigmond Freud, <a href="Lapsus.html">lapsus</a> is a term used to represent a deed which hides a desire that is present in the unconscious <a href="Mind.html">mind</a>.</p>
