</head><body><p style="color:red;"><b>Schizoid Personality Disorder</b></p>
<p><a href="Schizoid Personality Disorder.html">Schizoid personality disorder</a> is a personality disorder characterized by extreme shyness, reclusive nature, discomfort with other people around and incapability of forming close relationships.</p>
