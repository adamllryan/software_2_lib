<title>Analytical Psychodrama</title>
</head><body><p style="color:red;"><b>Analytical Psychodrama</b></p>
<p>It is a kind of psychotherapy which makes use of three activities or concepts i.e. role playing, <a href="Observation.html">observation</a> of mental activities and using of transfer for the purpose of treatment.</p>
