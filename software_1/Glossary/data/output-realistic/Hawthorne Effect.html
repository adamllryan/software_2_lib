<title>Hawthorne Effect</title>
</head><body><p style="color:red;"><b>Hawthorne Effect</b></p>
<p>The <a href="Hawthorne Effect.html">hawthorne effect</a> is a type of reaction in which a person tries to improve his <a href="Behavior.html">behavior</a> in response to the fact that his <a href="Behavior.html">behavior</a> is being measured.</p>
