<title>Foolishness</title>
</head><body><p style="color:red;"><b>Foolishness</b></p>
<p>A property that is exhibited by a person, <a href="Belief.html">belief</a> or action and which indicates the presence of poor learning abilities or low intelligence in that person or entity is termed as <a href="Foolishness.html">foolishness</a>.</p>
