<title>Antipathy</title>
</head><body><p style="color:red;"><b>Antipathy</b></p>
<p>The term <a href="Antipathy.html">antipathy</a> could be simply explained as the opposite of sympathy. The cause or reason behind a person exhibiting <a href="Antipathy.html">antipathy</a> could be an experience of the past. At times, an individual might exhibit <a href="Antipathy.html">antipathy</a> without any reason that fits in the cause-and-effect explanation theory.</p>
