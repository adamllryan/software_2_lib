</head><body><p style="color:red;"><b>Sauce-Bearnaise Syndrome</b></p>
<p>A <a href="Syndrome.html">syndrome</a> which suggests that conditioned taste aversion can occur when an individual associates the taste of a certain food item with the symptoms caused by a toxic, or spoiled substance.</p>
