<title>Social Inhibition</title>
</head><body><p style="color:red;"><b>Social Inhibition</b></p>
<p>The conscious or unconscious constraint, by an individual, of a process or <a href="Behavior.html">behavior</a> that is considered to be objectionable in the social settings is known as <a href="Social Inhibition.html">social inhibition</a>.</p>
