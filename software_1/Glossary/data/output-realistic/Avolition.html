<title>Avolition</title>
</head><body><p style="color:red;"><b>Avolition</b></p>
<p>A psychological state in which a person lacks the desire, motivation or drive that is required to pursue a meaningful goal is termed as <a href="Avolition.html">avolition</a>. The patients with <a href="Schizophrenia.html">schizophrenia</a> commonly exhibit this symptom and it is one of the four important symptoms of the disorder.</p>
