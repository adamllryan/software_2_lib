<title>Afterburn</title>
</head><body><p style="color:red;"><b>Afterburn</b></p>
<p>It is the effect of past events, which influences the mental state and daily schedule of activities of an individual. The word was coined by Eric Berne, who is known as the father of transactional analysis.</p>
