<title>Hypnosis</title>
</head><body><p style="color:red;"><b>Hypnosis</b></p>
<p>It is the state of <a href="Mind.html">mind</a> in which a person goes in a trance-like state which is induced artificially. In this state, the suggestibility is heightened and the memories might be suppressed.</p>
