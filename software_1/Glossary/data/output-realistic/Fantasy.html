<title>Fantasy</title>
</head><body><p style="color:red;"><b>Fantasy</b></p>
<p>The imaginative thoughts, desires or feelings of an individual that are far from reality or impossible altogether is known as <a href="Fantasy.html">fantasy</a>. The fantasies of different persons differ with their imagination power. The fantasies could also be sexual in nature.</p>
