</head><body><p style="color:red;"><b>Addiction</b></p>
<p>In terms of psychology, <a href="Addiction.html">addiction</a> is described as excessive psychological dependence on a particular thing. A person could be addicted to drugs, money, work, gambling, eating, nicotine, pornography, computer, video games, etc.</p>
