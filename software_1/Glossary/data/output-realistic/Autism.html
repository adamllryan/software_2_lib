<title>Autism</title>
</head><body><p style="color:red;"><b>Autism</b></p>
<p>The disorder which is characterized by impaired communication and social interaction is termed as <a href="Autism.html">autism</a>. Repetitive and restricted <a href="Behavior.html">behavior</a> are some of the other symptoms found in people with this disorder.</p>
